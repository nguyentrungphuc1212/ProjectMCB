<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="stylesheet" href="./css/fontawesome-free-5.15.2-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
   
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header__logo"><i class="fas fa-bars"></i></div>
            <div class="header__nameproject">Home</div>
            <div class="header__menu">
                <ul>
                    <li><i class="fas fa-share-square"></i></li>
                    <li><i class="fas fa-user-shield"></i></li>
                    <li><i class="fas fa-cloud-download-alt"></i></li>
                    <li><i class="fas fa-desktop"></i></li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="content__row1">
                <div id="content__row1-item1">
                    
                    <div>
                        
                        <div  id="div-control-slider">
                            <div id="div-control-slider_layout">
                                <td><button type="button" onclick="myFunction()">Refresh</button></td>
                                <!-- <td id="button" >Refresh </td>  -->
                                <td><label id="updatetime">Cập nhật lúc --:--:-- --/--/--</label></td> 
                                
                                </div>
                        </div>
                        </div>
                </div>
           
                <div class="content__row1-item3 class-status_frame" id="div-status_temperature">
                    <div id="content__row1-item3-icon">
                        <i class="fas fa-temperature-high"></i>
                    </div>
                    <div class="class-status_frame_1">
                        <div class="content__row1-item3-name">Temp : </div>
                        <div id="data-temp"> 0°</div>
                    </div>
                </div>
                <div class="content__row1-item4 class-status_frame" id="div-status_humidity">
                    <div id="content__row1-item4-icon">
                        <i class="fas fa-cloud-sun-rain"></i>
                    </div>
                    <div class="class-status_frame_1">
                        <div class="content__row1-item4-name">Humidity : </div>
                        <div id="data-humi"> 0%</div>
                    </div>
                </div>
            </div>

            <div class="content__row2">
                <div class="content__row2-item1">
                    <div id="div-body_chart">
                        <canvas id="line-chart" style="height: 300px; width: 50%;"></canvas>
                    </div>
                </div>
                <div class="content__row2-item2 class-status_frame" id="div-status_light">
                    <div id="content__row2-item2-icon">
                        <i class="fas fa-adjust"></i>
                    </div>
                    <div class="class-status_frame_1">
                        <div class="content__row2-item2-name"> Hours: </div>
                        <div id="data-light"> ...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    <script src="./js/chart.js"></script>
   
    

   
</body>
</html>
